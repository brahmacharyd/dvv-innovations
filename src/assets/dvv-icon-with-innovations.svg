<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="200" viewBox="0 0 360 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circle gradients -->
    <linearGradient id="g-left" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0E4A7B"/>
      <stop offset="60%" stop-color="#1C6AA3"/>
      <stop offset="100%" stop-color="#2F86C6"/>
    </linearGradient>
    <linearGradient id="g-mid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2C79C3"/>
      <stop offset="60%" stop-color="#4AA0E0"/>
      <stop offset="100%" stop-color="#79C0F1"/>
    </linearGradient>
    <linearGradient id="g-right" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6FB6E8"/>
      <stop offset="60%" stop-color="#8DD0F7"/>
      <stop offset="100%" stop-color="#A6DDFB"/>
    </linearGradient>
    <linearGradient id="g-word" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6CC3CE"/>
      <stop offset="50%" stop-color="#74CBE0"/>
      <stop offset="100%" stop-color="#56B7C4"/>
    </linearGradient>
  </defs>

  <!-- circles -->
  <circle cx="80" cy="70" r="48" fill="url(#g-left)"/>
  <circle cx="180" cy="70" r="48" fill="url(#g-mid)"/>
  <circle cx="280" cy="70" r="48" fill="url(#g-right)"/>

  <!-- centered letters -->
  <g fill="#FFFFFF" font-family="Poppins, Inter, Arial, sans-serif" font-weight="700" text-anchor="middle">
    <text x="80" y="70" font-size="44" dominant-baseline="middle">D</text>
    <text x="180" y="70" font-size="44" dominant-baseline="middle">V</text>
    <text x="280" y="70" font-size="44" dominant-baseline="middle">V</text>
  </g>

  <!-- INNOVATIONS text below -->
  <text x="180" y="165" fill="url(#g-word)" font-family="Poppins, Inter, Arial, sans-serif"
        font-weight="600" font-size="36" text-anchor="middle" letter-spacing="6" opacity="0.9">
    INNOVATIONS
  </text>
</svg>
